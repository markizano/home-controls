<p>
    Volume ( {{ (vol * 100).toFixed(2) }} %) :<br />
    <img src="assets/volume-down.png" alt="volume-up" (click)="volumeDown()" />
    <img src="assets/volume-up.png" alt="volume-down" (click)="volumeUp()" />
</p>
<p>
    Clipboard: <br />
    <img src="assets/copy.png" alt="copy" (click)="pbCopy()" />
    <img src="assets/paste.png" alt="copy" (click)="pbPaste()" />
</p>
<div class="messages">@for(message of messages; track message) { <p>{{ message }}</p> }</div>
<router-outlet />
